<div class="btn-group" ng-click="openDropDown()">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    Action <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" >
    <li ng-repeat="child in childrenCategories" ng-click="selectCategory(child.id)">
      <a href="#">{{child.name}}</a>
    </li>
  </ul>
</div>
