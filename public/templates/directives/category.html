<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    {{selected.name || 'choose category'}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" >
    <li ng-repeat="child in childrenCategories" ng-click="selectCategory(child)">
      <a href="#">{{child.name}}</a>
    </li>
  </ul>
</div>
