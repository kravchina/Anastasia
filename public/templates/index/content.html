<div class="row">
    <div class="col-xs-12 col-md-4 col-lg-4">
        <panel title="Books">
            <div ng-repeat="book in books">
                <h3>{{book.title}}</h3>
            </div>
        </panel>
    </div>
    <div class="col-xs-12 col-md-4 col-lg-4">
        <panel title="Articles">
            <div ng-repeat="article in articles">
                <h3>{{article.title}}</h3>
            </div>
        </panel>
    </div>
    <div class="col-xs-12 col-md-4 col-lg-4">
        <panel title="Videos">
            <div ng-repeat="video in videos">
                <h3>{{video.title}}</h3>
                <div ng-bind-html-unsafe="video.head_video"></div>
            </div>
        </panel>
    </div>
</div>
